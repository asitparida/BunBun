  
<h1>Cart</h1>
<div class="item-list">
  <div class="cart-item" *ngFor="let item of cartItems; let i = index;">
    <div class="cart-item-wrapper">
      <div class="img-wrapper">
        <img [attr.src]="item.img" />
      </div>
      <div class="item-details">
        <div class="item-details-specifics">
          <label class="float-left roll-names">
            <span class="roll-name">{{item.name}}</span>
            <span class="glaze-name">{{item.glazeLabel}}</span>
          </label>
          <label class="float-right roll-price"> {{item.price}} x {{item.unitsLabel}}</label>
        </div>
        <div class="item-details-quantity">
          <button class="item-remove-btn" (click)="removeItem(i)">Remove</button>
          <label class="float-right roll-total-price">$ {{item.total}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="price-details">
  <div class="price-item-group">
    <div class="wrapper">
      <label class="key">Net</label>
      <label class="value">{{net}}</label>
    </div>
  </div>
  <div class="price-item-group">
    <div class="wrapper">
      <label class="key">Tax (7 %)</label>
      <label class="value">{{tax}}</label>
    </div>
  </div>
  <div class="price-item-group final">
    <div class="wrapper">
      <label class="key">Total</label>
      <label class="value">$ {{total}}</label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
